<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="" src="./img/Vector.png" alt="imagem">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search"></label>
          <input type="text"  id="search" placeholder="Pesquise por imagens">
        </div>
      </form>
     <img class="avatar" src="./img/pato andando.gif" alt="">
    </header>
    <main>
      <div class="container">
      <h1>Galeria</h1>
      <section class="gallery">
        <figure class="item">
          <img src="https://source.unsplash.com/random?a=1" alt="">

          <figcaption class="details">
            <h2>Organização e grids</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: .8s">
          <img src="https://source.unsplash.com/random?b=1" alt="">

          <figcaption class="details">
            <h2>Workspace elétrica</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        <figure class="item" style="--delay: 1.2s">
          <img src="https://source.unsplash.com/random?c=1" alt="">

          <figcaption class="details">
            <h2>Dark and red</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        <figure class="item" style="--delay: 1.4s">
          <img src="https://source.unsplash.com/random?d=1" alt="">

          <figcaption class="details">
            <h2>Organização e grids</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        <figure class="item" style="--delay: 1.6s">
          <img src="https://source.unsplash.com/random?e=1" alt="">

         
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.8s">
            <img src="https://source.unsplash.com/random?f=1" alt="">
  
           
  
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        
      </section>
    </div>
    </main>
    <footer class="container">
      <p></p>
    </footer>
  </div>
</body>
</html>
